<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="accets/img/logo-icon.svg" type="image/x-icon">
    <link rel="shortcut icon" href="accets/img/logo-icon.svg" type="image/x-icon">
    <title>Music Manager</title>
</head>

<body>
    <div class="navigation">
        <h2>Home</h2>

        <div class="search">
            <h2>Search</h2>
            <div class="search-bar">
                <img src="accets/img/search-icon.svg" alt="Icon" class="search-icon"> 
                <input type="text" placeholder="Search songs...">
                <button class="search-button">Search</button>
            </div>
        </div>

        <div class="user-accounts">
            <h2 id="all-users-heading">Users</h2>

            <h3>Jon Roul</h3>
            <h3>Mery Pinkford</h3>
            <h3>Jane Doe</h3>
            <h3>Kol Woker</h3>

            <div id="user-list" class="user-list"></div>
        </div>
    </div>


    <div class="main-content">
        <div class="main-content__header">
            <h2>My Playlists</h2>
            <button class="create-playlist-button">+</button>
        </div>
        <div id="user-playlists" class="playlists"></div>

        <h2>Popular</h2>
        <div class="playlists-popular"></div>

        <div class="player">
            <div class="player__buttons">
                <button id="back-button" class="back-button">
                    <svg role="img" height="16" width="16" aria-hidden="true" viewBox="0 0 16 16">
                        <path d="M13 2.5L5 7.042V2.5H2V13.5H5V8.958L13 13.5V2.5z"></path>
                    </svg>
                </button>

                <button id="play-button" class="play-button">
                    <svg role="img" height="16" width="16" aria-hidden="true" viewBox="0 0 16 16">
                        <path d="M3 3.016L12 8.016L3 13.016V3.016z"></path>
                    </svg>
                </button>

                <button id="next-button" class="next-button">
                    <svg role="img" height="16" width="16" aria-hidden="true" viewBox="0 0 16 16">
                        <path d="M3 2.5L11 7.042V2.5H14V13.5H11V8.958L3 13.5V2.5z"></path>
                    </svg>
                </button>
            </div>

            <div class="player__line">
                <audio id="audio-player" class="audio">
                    <source src="song.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </div>

    
    <div class="playlist-review">
        <button class="user-account-button">
            <img src="accets/img/user-avatar.svg" alt="Icon" class="user-icon"> 
        </button>
        
        <h2 id="review-title">Playlist #1</h2>
        <div id="review-songs" class="playlist__songs"></div>

        <button class="add-song-button">Add song</button>
    </div>
</body>
</html>
