<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="accets/img/logo-icon.svg" type="image/x-icon">
    <link rel="shortcut icon" href="accets/img/logo-icon.svg" type="image/x-icon">
    <title>Music Manager</title>
</head>
<body>
    <div class="navigation">
        <h2>Home</h2>

        <div class="search">
            <h2>Search</h2>
            <div class="search-bar">
                <img src="accets/img/search-icon.svg" alt="Icon" class="search-icon"> 
                <input type="text" placeholder="Search songs...">
                <button class="search-button">Search</button>
            </div>
        </div>

        <div class="user-accounts">
            <h2>Users</h2>

            <h3>Jon kldjmkl</h3>
            <h3>Jon kldjmkl</h3>
            <h3>Jon kldjmkl</h3>
            <h3>Jon kldjmkl</h3>
        </div>
    </div>


    <div class="main-content">
        <div class="main-content__header">
            <h2>My Playlists</h2>
            <button class="create-playlist-button">+</button>
        </div>
        <div class="playlists"></div>

        <h2>Popular</h2>
        <div class="playlists-popular"></div>

        <div class="player">
            <div class="player__buttons">
                <button class="back-button">back</button>
                <button class="play-button">></button>
                <button class="next-button">next</button>
            </div>

            <div class="player__line">
                <audio class="audio">
                    <source src="song.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </div>

    
    <div class="playlist-review">
        <button class="user-account">Acc</button>
        
        <h2>Playlist #1</h2>
        <div class="playlist__songs"></div>

        <button class="add-song-button">Add song</button>
    </div>
</body>
</html>
