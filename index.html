<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="accets/images/logo-ic.svg" type="image/x-icon">
    <link rel="shortcut icon" href="accets/images/logo-ic.svg" type="image/x-icon">
    <title>Music Manager</title>
</head>
<body>
    <div class="user-accounts">
        <h2>Users Accounts</h2>

        <h3>Jon kldjmkl</h3>
        <h3>Jon kldjmkl</h3>
        <h3>Jon kldjmkl</h3>
        <h3>Jon kldjmkl</h3>
    </div>

    <div class="main-content">
        <h2>My Playlists</h2>
        <div class="albums"></div>

        <div class="player">
            <div class="player__buttons">
                <button class="back-button">back</button>
                <button class="play-button">></button>
                <button class="next-button">next</button>
            </div>

            <div class="player__line">
                <audio class="audio">
                    <source src="song.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </div>

    <div class="music-section">
        <h2>Search</h2>
        <div class="music__search-bar">
            <img src="accets/images/Group.svg" alt="Icon" class="search-icon"> 
            <input type="text" placeholder="Search music...">
            <button class="search-button">Search</button>
        </div>

        <h2>Library</h2>
    </div>
</body>
</html>
